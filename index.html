<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Loan Application</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>


</head>

<body>
    <div id=main_content>
        <div id="application">
            Loan Application
        </div></br>

        <form name="stud_form" id="form" action="./thank_you.html" onsubmit="return validateForm()" method="get">

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" onblur="validateName()"><br><br>
           

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" onblur="validateEmail()"><br><br>
            

            <label for="pan">PAN Number:</label>
            <input type="text" id="pan" name="pan" onblur="validatePan()"><br /><br />
           

            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" onblur="validateLoanAmount()"><br><br>
           

            <div id="captcha">
                <label for="captcha">captcha:</label>
                <span id="firstNumber"></span>+<span id="secondNumber"></span>
                <input type="text" id="captchaAnswer">
               <button type="button" id = refreshCaptcha onclick="newCaptcha();" >Refresh</button>

            </div></br>

            <input type="submit" value="Submit" id="submitButton"><br />


        </form>
    </div>
    <script src='script.js'></script>

</body>

</html>
